name: Test

on:
  push:
    branches:
      - main

env:
  lower_case: lOwEr
  mixed_CASE: mixED
  UPPER_CASE: uPpEr
  "something_//really-weird.LOL:_ok": test
  "dashy-DASH": lolDash

jobs:
  test:
    name: "üß™ Test: (OS: ${{ matrix.os }} Node: ${{ matrix.node }})"
    strategy:
      fail-fast: false
      matrix:
        os:
          # - ubuntu-latest
          - windows-latest
        node:
          - 18
    runs-on: ${{ matrix.os }}
    steps:
      - name: ‚¨áÔ∏è Checkout repo
        uses: actions/checkout@v3

      - name: ‚éî Setup node ${{ matrix.node }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node }}
          cache: yarn

      - name: üì• Install deps
        run: yarn install --frozen-lockfile

      - name: Output env
        run: node -e "for (let key in process.env) console.log(key)" && node -p process.env && node -p process.env.mixed_CASE && node -p process.env.mixed_case && node -p "process.env['dashy-dash']"

      - name: Output env 2
        run: cmd.exe /c test.bat

      - name: üß™ Run Primary Tests
        run: "true"
