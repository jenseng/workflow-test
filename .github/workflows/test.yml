name: Test

on:
  push:
    branches:
      - main

env:
  lower_case: lOwEr
  mixed_CASE: mixED
  UPPER_CASE: uPpEr
  "something_//weird.LOL:_ok": test

jobs:
  test:
    name: "🧪 Test: (OS: ${{ matrix.os }} Node: ${{ matrix.node }})"
    strategy:
      fail-fast: false
      matrix:
        os:
          # - ubuntu-latest
          - windows-latest
        node:
          - 18
    runs-on: ${{ matrix.os }}
    steps:
      - name: ⬇️ Checkout repo
        uses: actions/checkout@v3

      - name: ⎔ Setup node ${{ matrix.node }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node }}
          cache: yarn

      - name: 📥 Install deps
        run: yarn install --frozen-lockfile

      - name: Output env
        run: node -p process.env && node -p process.env.mixed_CASE && node -p process.env.mixed_case

      - name: Output env 2
        run: cmd.exe /c test.bat

      - name: 🧪 Run Primary Tests
        run: "true"
